apiVersion: apps/v1
kind: Deployment
metadata:
  name: student-management
  namespace: devops
  labels:
    app: student-management
spec:
  replicas: 2
  selector:
    matchLabels:
      app: student-management
  template:
    metadata:
      labels:
        app: student-management
    spec:
      containers:
      - name: student-management
        # Note: Le tag sera mis à jour par Jenkins avec le BUILD_NUMBER
        image: negzaoui/student-management:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8089
          name: http
        envFrom:
        # Charge toutes les variables depuis le ConfigMap
        - configMapRef:
            name: app-config
        # Charge toutes les variables depuis le Secret
        - secretRef:
            name: app-secret
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        # Health checks - utiliser un endpoint qui existe (swagger ou API)
        # Si Actuator n'est pas configuré, on utilise swagger
        livenessProbe:
          httpGet:
            path: /student/swagger-ui.html
            port: 8089
          initialDelaySeconds: 90
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /student/swagger-ui.html
            port: 8089
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 10
          failureThreshold: 5

