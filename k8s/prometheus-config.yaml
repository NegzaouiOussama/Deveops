apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: devops
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
      external_labels:
        cluster: 'minikube'
        environment: 'dev'

    scrape_configs:
      # Spring Boot Application Metrics
      # Configuration statique utilisant le service Kubernetes interne
      - job_name: 'spring-boot-app'
        metrics_path: '/student/actuator/prometheus'
        static_configs:
          # Utiliser le service Kubernetes interne (fonctionne toujours)
          - targets: ['student-management.devops.svc.cluster.local:8089']
            labels:
              job: 'spring-boot-app'
              service: 'student-management'
              namespace: 'devops'
        scrape_interval: 15s
        scrape_timeout: 10s

      # Jenkins Metrics
      # Note: Jenkins doit avoir le plugin Prometheus installé
      # L'endpoint des métriques est: http://jenkins-url/prometheus
      - job_name: 'jenkins'
        static_configs:
          # Essayer host.docker.internal d'abord (fonctionne avec Docker driver)
          - targets: ['host.docker.internal:8080']
            labels:
              job: 'jenkins'
              service: 'jenkins'
              environment: 'dev'
          # Fallback: utiliser l'IP de la machine hôte (remplacer par votre IP WSL)
          # Pour trouver l'IP WSL: ip addr show eth0 | grep "inet " | awk '{print $2}' | cut -d/ -f1
          - targets: ['172.29.114.102:8080']
            labels:
              job: 'jenkins'
              service: 'jenkins'
              environment: 'dev'
        metrics_path: '/prometheus'
        scrape_interval: 30s
        scrape_timeout: 10s

      # Node Exporter - Métriques système
      - job_name: 'node-exporter'
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - devops
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_label_app]
            action: keep
            regex: node-exporter
          - source_labels: [__meta_kubernetes_pod_ip]
            target_label: __address__
            regex: (.+)
            replacement: '${1}:9100'
          - source_labels: [__meta_kubernetes_pod_name]
            target_label: pod_name

      # Prometheus lui-même
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']
            labels:
              job: 'prometheus'

