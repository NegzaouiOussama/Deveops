<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des D√©partements - Student Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(17, 153, 142, 0.4);
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(17, 153, 142, 0.6);
        }

        .btn-refresh {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
        }

        .btn-refresh:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.6);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card h3 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .stat-card p {
            color: #666;
            font-size: 1em;
        }

        .departments-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .department-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .department-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .department-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.5);
        }

        .department-card .id-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .department-card h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.5em;
            padding-right: 60px;
        }

        .department-card .info {
            margin: 15px 0;
            display: flex;
            align-items: center;
            color: #666;
        }

        .department-card .info-icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            color: #667eea;
        }

        .department-card .info-label {
            font-weight: 600;
            margin-right: 8px;
            color: #555;
        }

        .department-card .students-count {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #f0f0f0;
            color: #667eea;
            font-weight: 600;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: white;
            font-size: 1.5em;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .error {
            background: rgba(255, 87, 87, 0.9);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin: 20px 0;
            box-shadow: 0 8px 32px 0 rgba(255, 87, 87, 0.37);
        }

        .empty {
            text-align: center;
            padding: 60px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            color: #666;
        }

        .empty h2 {
            color: #667eea;
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            .departments-grid {
                grid-template-columns: 1fr;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèõÔ∏è Gestion des D√©partements</h1>
            <p>Syst√®me de gestion des √©tudiants - Universit√©</p>
        </div>

        <div class="controls">
            <button class="btn btn-refresh" onclick="loadDepartments()">
                üîÑ Actualiser
            </button>
            <div>
                <a href="/student/swagger-ui.html" class="btn btn-primary" target="_blank">
                    üìö API Documentation
                </a>
            </div>
        </div>

        <div class="stats" id="stats" style="display: none;">
            <div class="stat-card">
                <h3 id="totalDepartments">0</h3>
                <p>Total D√©partements</p>
            </div>
            <div class="stat-card">
                <h3 id="totalStudents">0</h3>
                <p>Total √âtudiants</p>
            </div>
        </div>

        <div id="loading" class="loading">Chargement des d√©partements</div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="departments" class="departments-grid"></div>
    </div>

    <script>
        const API_BASE_URL = window.location.origin + '/student/Department';

        async function loadDepartments() {
            const loadingEl = document.getElementById('loading');
            const errorEl = document.getElementById('error');
            const departmentsEl = document.getElementById('departments');
            const statsEl = document.getElementById('stats');

            loadingEl.style.display = 'block';
            errorEl.style.display = 'none';
            departmentsEl.innerHTML = '';
            statsEl.style.display = 'none';

            try {
                const response = await fetch(`${API_BASE_URL}/getAllDepartment`);
                
                if (!response.ok) {
                    throw new Error(`Erreur HTTP: ${response.status}`);
                }

                const departments = await response.json();
                
                loadingEl.style.display = 'none';
                
                if (departments.length === 0) {
                    departmentsEl.innerHTML = `
                        <div class="empty">
                            <h2>üì≠ Aucun d√©partement</h2>
                            <p>Aucun d√©partement n'a √©t√© cr√©√© pour le moment.</p>
                            <p style="margin-top: 15px;">Utilisez l'API ou Swagger UI pour cr√©er un d√©partement.</p>
                        </div>
                    `;
                    return;
                }

                statsEl.style.display = 'grid';
                document.getElementById('totalDepartments').textContent = departments.length;
                
                const totalStudents = departments.reduce((sum, dept) => 
                    sum + (dept.students ? dept.students.length : 0), 0
                );
                document.getElementById('totalStudents').textContent = totalStudents;

                departments.forEach(dept => {
                    const card = document.createElement('div');
                    card.className = 'department-card';
                    
                    const studentsCount = dept.students ? dept.students.length : 0;
                    
                    card.innerHTML = `
                        <span class="id-badge">ID: ${dept.idDepartment}</span>
                        <h2>${escapeHtml(dept.name || 'Sans nom')}</h2>
                        <div class="info">
                            <span class="info-icon">üìç</span>
                            <span class="info-label">Localisation:</span>
                            <span>${escapeHtml(dept.location || 'Non sp√©cifi√©e')}</span>
                        </div>
                        <div class="info">
                            <span class="info-icon">üìû</span>
                            <span class="info-label">T√©l√©phone:</span>
                            <span>${escapeHtml(dept.phone || 'Non sp√©cifi√©')}</span>
                        </div>
                        <div class="info">
                            <span class="info-icon">üë§</span>
                            <span class="info-label">Chef:</span>
                            <span>${escapeHtml(dept.head || 'Non sp√©cifi√©')}</span>
                        </div>
                        <div class="students-count">
                            üë• ${studentsCount} ${studentsCount === 1 ? '√©tudiant' : '√©tudiants'}
                        </div>
                    `;
                    
                    departmentsEl.appendChild(card);
                });

            } catch (error) {
                loadingEl.style.display = 'none';
                errorEl.style.display = 'block';
                errorEl.textContent = `Erreur lors du chargement: ${error.message}`;
                console.error('Erreur:', error);
            }
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return String(text).replace(/[&<>"']/g, m => map[m]);
        }

        // Charger les d√©partements au chargement de la page
        document.addEventListener('DOMContentLoaded', loadDepartments);
    </script>
</body>
</html>
